<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap dropdown list demo</title>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="master.css">
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="dropdown">
                            <button id="dLabel" type="button" class="btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                点击展开菜单
                                <span class="caret"></span>
                             </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">

                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="">菜单第1项</a>
                                </li>
                                <li role="presentation" class="divider"></li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="">菜单第2项</a>
                                </li>

                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="">菜单第3项</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="">菜单第4项</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="">菜单第5项</a>
                                </li>
                                <li role="presentation" class="divider"></li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="">菜单第6项</a>
                                </li>

                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="">菜单第7项</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="">菜单第8项</a>
                                </li>

                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
