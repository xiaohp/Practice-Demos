<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tempo 使用方法</title>
        <script src="js/tempo.min.js" charset="utf-8"></script>
        <style media="screen">
            .block {
                color: red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <thead>
                <th>会员姓名</th>
                <th>会员分组</th>
                <th>会员状态</th>
            </thead>
            <tbody id="member">
                <tr data-template>
                    <td>{{name}}</td>
                    <td>{{group}}</td>
                    <td class="{{state_class}}">{{state_text}}</td>
                </tr>
            </tbody>
        </table>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
